<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ऑटो बैकग्राउंड रिमूवर</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
    <style>
        :root {
            --mac-bg-light: #f8f8f8;
            --mac-bg-dark: #e0e0e0;
            --mac-text-primary: #333;
            --mac-text-secondary: #666;
            --mac-border: #ccc;
            --mac-highlight-blue: #007aff;
            --mac-button-bg: #e0e0e0;
            --mac-button-hover: #d0d0d0;
            --mac-shadow-light: rgba(0, 0, 0, 0.08);
            --mac-shadow-medium: rgba(0, 0, 0, 0.15);
            --mac-shadow-dark: rgba(0, 0, 0, 0.25);
            --mac-border-radius: 8px;
        }

        body {
            font-family: 'SF Pro Display', sans-serif; /* macOS font */
            background-color: var(--mac-bg-light);
            color: var(--mac-text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .app-window {
            background-color: #fff;
            border-radius: var(--mac-border-radius);
            box-shadow: 0 5px 20px var(--mac-shadow-medium);
            margin: 2rem auto;
            width: 95%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            background-color: var(--mac-bg-dark);
            padding: 0.75rem 1rem;
            border-top-left-radius: var(--mac-border-radius);
            border-top-right-radius: var(--mac-border-radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--mac-border);
        }

        .title-bar h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--mac-text-primary);
        }

        .traffic-lights {
            display: flex;
            gap: 6px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .traffic-light.red { background-color: #ff5f56; }
        .traffic-light.yellow { background-color: #ffbd2e; }
        .traffic-light.green { background-color: #27c93f; }

        .content-area {
            display: flex;
            flex-direction: column; /* Stack vertically for smaller screens */
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .controls-panel {
            background-color: var(--mac-bg-light);
            padding: 1.2rem;
            border-radius: var(--mac-border-radius);
            border: 1px solid var(--mac-border);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 2px 8px var(--mac-shadow-light);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            color: var(--mac-text-secondary);
        }

        input[type="file"],
        input[type="color"],
        button {
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--mac-border);
            box-shadow: inset 0 1px 2px var(--mac-shadow-light);
            font-family: 'SF Pro Display', sans-serif;
            font-size: 0.9rem;
            color: var(--mac-text-primary);
        }

        input[type="file"] {
            cursor: pointer;
            background-color: var(--mac-button-bg);
            padding: 0.5rem 1rem;
        }
        input[type="file"]:hover {
            background-color: var(--mac-button-hover);
        }

        button {
            cursor: pointer;
            background-color: var(--mac-button-bg);
            color: var(--mac-text-primary);
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background-color: var(--mac-button-hover);
            box-shadow: 0 1px 3px var(--mac-shadow-medium);
        }

        button.primary-btn {
            background-color: var(--mac-highlight-blue);
            color: white;
            border-color: var(--mac-highlight-blue);
        }

        button.primary-btn:hover:not(:disabled) {
            background-color: #006ee6;
            border-color: #006ee6;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: var(--mac-button-bg);
        }

        .canvas-area {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Added flex-direction for stacking */
            justify-content: center;
            align-items: center;
            min-height: 250px;
            background-color: #fcfcfc;
            border-radius: var(--mac-border-radius);
            border: 1px dashed var(--mac-border);
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 8px var(--mac-shadow-light);
        }

        #loadingSpinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--mac-highlight-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #statusText {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--mac-text-secondary);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem; /* Added margin for footer */
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .content-area {
                flex-direction: row;
            }
            .controls-panel {
                flex-direction: column;
                align-items: flex-start;
                flex: 0 0 250px;
            }
            .canvas-area {
                flex: 1;
            }
            .control-group {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="app-window">
        <div class="title-bar">
            <div class="traffic-lights">
                <span class="traffic-light red"></span>
                <span class="traffic-light yellow"></span>
                <span class="traffic-light green"></span>
            </div>
            <h2>AI ऑटो बैकग्राउंड रिमूवर</h2>
            <div></div>
        </div>

        <div class="content-area">
            <div class="controls-panel">
                <div class="control-group">
                    <label>
                        इमेज अपलोड करें
                        <input type="file" id="upload" accept="image/*" />
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        नया बैकग्राउंड रंग
                        <input type="color" id="newBgColor" value="#ffffff" />
                    </label>
                </div>
            </div>

            <div class="canvas-area">
                <div id="loadingSpinner"></div>
                <p id="statusText">AI मॉडल लोड हो रहा है...</p>
                <canvas id="canvas"></canvas>
                <p id="placeholderText" style="color: var(--mac-text-secondary); display: none;">इमेज अपलोड करें या ड्रैग एंड ड्रॉप करें</p>
            </div>
        </div>

        <div class="button-group">
            <button id="removeBgBtn" disabled class="primary-btn">बैकग्राउंड हटाएँ (AI)</button>
            <button id="applyBgBtn" disabled>नया बैकग्राउंड लगाएँ</button>
            <button id="resetBtn" disabled>रीसेट करें</button>
            <button id="downloadBtn" disabled>डाउनलोड करें</button>
        </div>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const applyBgBtn = document.getElementById('applyBgBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBgColor = document.getElementById('newBgColor');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const placeholderText = document.getElementById('placeholderText');
        const statusText = document.getElementById('statusText');
        const appWindow = document.querySelector('.app-window');

        let originalImage = null; // Stores the original Image object (for redraws)
        let originalImageData = null; // Stores the original image's pixel data (unscaled)
        let processedImageData = null; // Stores the processed (transparent background) image data

        let net; // BodyPix model

        // --- UI Updates & Helpers ---
        function showSpinner(message = "प्रोसेसिंग...") {
            loadingSpinner.style.display = 'block';
            statusText.textContent = message;
            statusText.style.display = 'block';
            placeholderText.style.display = 'none';
        }

        function hideSpinner(message = "") {
            loadingSpinner.style.display = 'none';
            statusText.textContent = message;
            if (message === "") {
                statusText.style.display = 'none';
            }
        }

        // --- Model Loading ---
        async function loadBodyPixModel() {
            showSpinner("AI मॉडल लोड हो रहा है (पहली बार में कुछ समय लग सकता है)...");
            try {
                net = await bodyPix.load();
                hideSpinner("मॉडल सफलतापूर्वक लोड हो गया है। इमेज अपलोड करें!");
                upload.disabled = false; // Enable upload once model is ready
                placeholderText.style.display = 'block';
                canvas.style.display = 'none'; // Ensure canvas is hidden until image is loaded
            } catch (error) {
                console.error("बॉडीपिक्स मॉडल लोड करने में विफल:", error);
                hideSpinner("मॉडल लोड करने में त्रुटि हुई। कृपया इंटरनेट कनेक्शन जांचें।");
                alert("AI मॉडल लोड नहीं हो सका। कृपया अपना इंटरनेट कनेक्शन जांचें।");
            }
        }

        // --- Event Listeners ---
        upload.addEventListener('change', handleImageUpload);

        appWindow.addEventListener('dragover', (e) => {
            e.preventDefault();
            appWindow.style.borderColor = 'var(--mac-highlight-blue)'; // Use CSS variable
        });

        appWindow.addEventListener('dragleave', () => {
            appWindow.style.borderColor = 'transparent';
        });

        appWindow.addEventListener('drop', (e) => {
            e.preventDefault();
            appWindow.style.borderColor = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                upload.files = e.dataTransfer.files;
                handleImageUpload({ target: { files: [file] } });
            } else {
                alert('कृपया एक वैध इमेज फाइल ड्रॉप करें।');
            }
        });

        removeBgBtn.addEventListener('click', async () => {
            if (!originalImageData || !net) return; // Use originalImageData here
            showSpinner("बैकग्राउंड हटा रहा हूँ...");

            setTimeout(async () => { // Allow spinner to render before heavy computation
                try {
                    // BodyPix needs an HTMLImageElement, HTMLVideoElement, or HTMLCanvasElement
                    // Draw originalImageData onto a temporary canvas to pass to BodyPix
                    const tempBodyPixCanvas = document.createElement('canvas');
                    tempBodyPixCanvas.width = originalImageData.width;
                    tempBodyPixCanvas.height = originalImageData.height;
                    const tempBodyPixCtx = tempBodyPixCanvas.getContext('2d');
                    tempBodyPixCtx.putImageData(originalImageData, 0, 0);


                    const segmentation = await net.segmentPerson(tempBodyPixCanvas, {
    flipHorizontal: false,
    internalResolution: 'medium',
    segmentationThreshold: 0.6, // इसे 0.7 से 0.6 या 0.5 में बदलें
    maxDetections: 1
});

                    if (!segmentation || !segmentation.allMask || segmentation.allMask.width === 0) {
                        alert("ऑब्जेक्ट (इंसान) का पता नहीं चल सका। कृपया एक अलग इमेज ट्राई करें।");
                        hideSpinner("ऑब्जेक्ट नहीं मिला।");
                        return;
                    }

                    // Create a copy of originalImageData to modify
                    const dataCopy = new Uint8ClampedArray(originalImageData.data);
                    const maskData = segmentation.data;

                    // Apply the mask: make pixels transparent where mask value is low
                    for (let i = 0; i < maskData.length; i++) {
                        const alpha = maskData[i] * 255;
                        const pixelIndex = i * 4;

                        if (alpha < 128) { // If mask confidence is low (background)
                            dataCopy[pixelIndex + 3] = 0; // Make pixel transparent
                        } else {
                            // Keep foreground opaque (or its original alpha if it had one)
                            dataCopy[pixelIndex + 3] = originalImageData.data[pixelIndex + 3];
                        }
                    }
                    
                    // Create new ImageData object from modified dataCopy
                    processedImageData = new ImageData(dataCopy, originalImageData.width, originalImageData.height);

                    // Now draw the processed image data to the *main* canvas, scaled
                    drawScaledImage(processedImageData, originalImage.width, originalImage.height);

                    applyBgBtn.disabled = false;
                    downloadBtn.disabled = false;
                    hideSpinner("बैकग्राउंड हटा दिया गया!");
                } catch (error) {
                    console.error("बैकग्राउंड हटाने में त्रुटि:", error);
                    alert("बैकग्राउंड हटाने में समस्या हुई। कृपया पुनः प्रयास करें।");
                    hideSpinner("त्रुटि!");
                }
            }, 10);
        });

        applyBgBtn.addEventListener('click', () => {
            if (!processedImageData) return; // Needs processed image data with transparency
            showSpinner("नया बैकग्राउंड लगा रहा हूँ...");

            setTimeout(() => { // Allow spinner to render
                const bgColor = hexToRgb(newBgColor.value);
                
                // Create a temporary ImageData object to apply new background color without modifying processedImageData
                const finalImageData = ctx.createImageData(processedImageData.width, processedImageData.height);
                finalImageData.data.set(processedImageData.data); // Copy processed data

                const data = finalImageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    if (data[i + 3] === 0) { // If pixel is transparent
                        data[i] = bgColor.r;
                        data[i + 1] = bgColor.g;
                        data[i + 2] = bgColor.b;
                        data[i + 3] = 255; // Make it opaque with new background color
                    }
                }
                
                // Draw the final image data (with new background) to the main canvas, scaled
                drawScaledImage(finalImageData, processedImageData.width, processedImageData.height);

                downloadBtn.disabled = false;
                hideSpinner("बैकग्राउंड लागू किया गया!");
            }, 10);
        });

        resetBtn.addEventListener('click', () => {
            if (originalImage) {
                // Draw the original image again, scaled
                drawScaledImage(originalImageData, originalImage.width, originalImage.height);
            }
            resetUIState(); // Reset UI buttons and internal variables
            placeholderText.style.display = 'block'; // Show placeholder
            canvas.style.display = 'none'; // Hide canvas
            hideSpinner("इमेज अपलोड करें या ड्रैग एंड ड्रॉप करें"); // Update status
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL('image/png'); // Get current canvas content
            link.click();
        });

        // --- Core Functions ---
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('कृपया एक इमेज फाइल अपलोड करें।');
                return;
            }

            showSpinner("इमेज लोड हो रही है...");
            resetUIState(); // Reset UI buttons and internal variables

            const reader = new FileReader();
            reader.onload = function(evt) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img; // Store the original Image object

                    // Create a temporary canvas to get original pixel data without scaling
                    const tempOriginalCanvas = document.createElement('canvas');
                    tempOriginalCanvas.width = img.width;
                    tempOriginalCanvas.height = img.height;
                    const tempOriginalCtx = tempOriginalCanvas.getContext('2d');
                    tempOriginalCtx.drawImage(img, 0, 0);
                    originalImageData = tempOriginalCtx.getImageData(0, 0, img.width, img.height);
                    
                    // Draw the image to the main canvas, scaled for display
                    drawScaledImage(originalImageData, img.width, img.height);
                    
                    // Enable relevant buttons
                    removeBgBtn.disabled = false;
                    resetBtn.disabled = false;
                    
                    hideSpinner("इमेज लोड हो गई! बैकग्राउंड हटाने के लिए क्लिक करें।");
                    placeholderText.style.display = 'none';
                    canvas.style.display = 'block';
                };
                img.onerror = () => {
                    alert('इमेज लोड करने में समस्या हुई। कृपया एक वैध इमेज फाइल अपलोड करें।');
                    hideSpinner("लोड करने में त्रुटि!");
                    resetUIState();
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }

        /**
         * Draws an ImageData object onto the main canvas, scaled to fit.
         * @param {ImageData} imageData The ImageData object to draw.
         * @param {number} originalWidth The original width of the ImageData.
         * @param {number} originalHeight The original height of the ImageData.
         */
        function drawScaledImage(imageData, originalWidth, originalHeight) {
            // Calculate new dimensions to fit within the UI
            const maxWidth = appWindow.clientWidth * 0.75; // 75% of app window width
            const maxHeight = window.innerHeight * 0.6; // 60% of viewport height
            let aspectRatio = originalWidth / originalHeight;
            let displayWidth = originalWidth;
            let displayHeight = originalHeight;

            if (displayWidth > maxWidth) {
                displayWidth = maxWidth;
                displayHeight = displayWidth / aspectRatio;
            }
            if (displayHeight > maxHeight) {
                displayHeight = maxHeight;
                displayWidth = displayHeight * aspectRatio;
            }
            
            // Set main canvas display dimensions
            canvas.style.width = `${displayWidth}px`;
            canvas.style.height = `${displayHeight}px`;

            // Set actual canvas rendering dimensions to original image dimensions for pixel accuracy
            // This is crucial for getImageData/putImageData to work correctly
            canvas.width = originalWidth;
            canvas.height = originalHeight;

            // Clear the canvas and put the ImageData
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        }


        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) {
                hex = hex.split('').map(c => c + c).join('');
            }
            const bigint = parseInt(hex, 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }

        // --- UI State Management ---
        function resetUIState() {
            removeBgBtn.disabled = true;
            applyBgBtn.disabled = true;
            resetBtn.disabled = true;
            downloadBtn.disabled = true;
            
            newBgColor.value = '#ffffff';
            upload.value = '';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = 0; // Reset canvas dimensions
            canvas.height = 0;
            canvas.style.width = 'auto'; // Reset display width/height
            canvas.style.height = 'auto';

            originalImage = null;
            originalImageData = null;
            processedImageData = null;
        }

        // Initial setup: load model and reset UI
        resetUIState();
        upload.disabled = true; // Disable upload until model is loaded
        canvas.style.display = 'none'; // Hide canvas initially
        loadBodyPixModel(); // Start loading the AI model
    </script>

</body>
</html>
