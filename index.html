<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Loading Type Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      width: 150px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Website Loading Type Checker (HTML vs JavaScript)</h2>
  <input type="text" id="urlInput" placeholder="Enter website URL (https://...)">
  <br>
  <button onclick="checkWebsite()">Check Loading Type</button>

  <div id="result"></div>

  <script>
    async function checkWebsite() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = "Checking...";

      try {
        const response = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const text = await response.text();

        const scriptCount = (text.match(/<script\b[^>]*>/gi) || []).length;
        const htmlLength = text.length;

        let type = "HTML-based (static)";
        if (scriptCount > 10 || htmlLength < 5000) {
          type = "JavaScript-based (dynamic/SPAs)";
        }

        resultDiv.innerHTML = `
          <p>Script Tags Found: ${scriptCount}</p>
          <p>Total HTML Size: ${htmlLength} characters</p>
          <p><strong>Estimated Loading Type:</strong> ${type}</p>
        `;
      } catch (error) {
        resultDiv.innerText = "Error fetching the website. It might block cross-origin requests.";
      }
    }
  </script>
</body>
</html>
