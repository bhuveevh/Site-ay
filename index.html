<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Content Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f2f2f2;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>üîç Website Content Tracker (Real-time)</h2>

  <label>Website URL:</label>
  <input type="text" id="url" placeholder="https://example.com">

  <label>Element Selector (e.g. #content, .news):</label>
  <input type="text" id="selector" placeholder="#main-content">

  <label>Check Interval:</label>
  <select id="interval">
    <option value="60000">Every 1 minute</option>
    <option value="300000">Every 5 minutes</option>
    <option value="600000">Every 10 minutes</option>
  </select>

  <button onclick="startTracking()">Start Tracking</button>

  <div id="log">Log output will appear here...</div>

  <script>
    let previousContent = '';
    let intervalId = null;

    function log(msg) {
      const logBox = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      logBox.innerText = `[${time}] ${msg}\n` + logBox.innerText;
    }

    async function fetchContent(url, selector) {
      try {
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
        const res = await fetch(proxyUrl);
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const target = doc.querySelector(selector);
        return target ? target.innerText.trim() : null;
      } catch (err) {
        log('‚ùå Error fetching: ' + err.message);
        return null;
      }
    }

    function startTracking() {
      const url = document.getElementById('url').value.trim();
      const selector = document.getElementById('selector').value.trim();
      const interval = parseInt(document.getElementById('interval').value);

      if (!url || !selector) {
        log('‚ö†Ô∏è Please enter both URL and selector.');
        return;
      }

      if (intervalId) clearInterval(intervalId); // Stop previous tracker if running

      log(`‚úÖ Started tracking ${url} for "${selector}" every ${interval / 60000} min...`);

      async function checkChange() {
        const content = await fetchContent(url, selector);
        if (content === null) {
          log('‚ö†Ô∏è Selector not found or error occurred.');
          return;
        }
        if (previousContent && previousContent !== content) {
          log('üü° Content changed!');
        } else if (!previousContent) {
          log('‚ÑπÔ∏è First content loaded.');
        } else {
          log('‚úÖ No change detected.');
        }
        previousContent = content;
      }

      checkChange(); // initial run
      intervalId = setInterval(checkChange, interval);
    }
  </script>
</body>
</html>
